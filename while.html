<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div id="res"></div>
</head>
<body>
  <script>

    const resposta = document.getElementById('res');
    var i = 1;

    var texto = ""
    while(i <= 5){
        texto += `Numero: ${i} <br>`;
        i++;
    }

    resposta.innerHTML = texto;
  </script>
</body>
</html>
